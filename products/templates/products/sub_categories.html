{% load i18n %}

<ul class="dropdown-menu dropdown-submenu">
    {% for category in category.sub_categories.all %}
        <li>
            <a class="dropdown-item"
               href="{% url 'products:product_sub_category_list' category.category_name %}">{% trans category.category_name %}
                {% if category.sub_categories.all %}&raquo{% endif %}</a>
            {% if category.sub_categories.all %}
                {% include "products/sub_categories.html" with category=category %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
