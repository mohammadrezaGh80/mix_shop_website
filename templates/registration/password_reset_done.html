{% extends "_base.html" %}

{% load i18n %}


{% block page_title %}{% trans 'Sent' %}{% endblock page_title %}

{% block page_content %}
    <div class="my-5">
        <div class="container">
            <div class="row">
                {% for message in messages %}
                    <p class="alert alert-{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock page_content %}
