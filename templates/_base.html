{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!doctype html>
<html {% if LANGUAGE_CODE == "fa" %}dir="rtl" lang="fa" {% else %}dir="ltr" lang="en" {% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if LANGUAGE_CODE == "fa" %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.rtl.min.css"
              integrity="sha384-5/ZcxA7Dub2FNG09dHw8CHmPN7Fz6ASlweagj0nuXjmMyupgH9n9F5Hd926zsu3/"
              crossorigin="anonymous">
    {% else %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
    {% endif %}
    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body>

    <div>
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center my-3">
                    <a class="text-decoration-none bg-primary text-light px-2 py-1 rounded"
                       href="{% url 'pages:change_language' %}?lang=en&next_page={{ request.path }}">{% trans 'EN' %}</a>
                    <span class="mx-2">/</span>
                    <a class="text-decoration-none bg-danger text-light px-2 py-1 rounded"
                       href="{% url 'pages:change_language' %}?lang=fa&next_page={{ request.path }}">{% trans 'FA' %}</a>
                </div>
            </div>
        </div>
    </div>

{% block page_content %}
{% endblock page_content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
